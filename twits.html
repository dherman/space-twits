<!DOCTYPE html>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
<link href='twits.css' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="title">Space Twits</div>

<div id="game">
<canvas id="scene" width="400" height="300"></canvas>
<div id="scoreboard"><span class="label">Score:</span> <span id="score">0</span></div>
</div>

<div id="credits">
Background: <a href="http://www.eso.org/public/images/eso0839a/">ESO/ Mario Nonino, Piero Rosati and the ESO GOODS Team</a>
</div>

<script src="twits.js"></script>
<script>
(function() {
    function loadImages(sources, cb) {
        var n = sources.length, loaded = 0, images = [];
        for (var i = 0; i < n; i++) {
            var image = images[i] = new Image();
            image.onload = function() {
                if (++loaded >= n)
                    cb(images);
            };
            image.src = sources[i];
        }
    }

    var canvas = document.getElementById("scene");
    loadImages(["spaceShip.png", "alien.png", "shot.png"], function(images) {
        play(canvas.getContext("2d"), canvas.width, canvas.height, {
            spaceShip: images[0],
            alien: images[1],
            shot: images[2]
        });
    });
})();
</script>
</body>
</html>
